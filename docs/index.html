<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto 2</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="#" class="logo">
        <img src="img/logo.svg" alt="logo" />
      </a>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item"><a href="#">Home</a></li>
          <li class="menu__item"><a href="#">Features</a></li>
          <li class="menu__item"><a href="#">Blog</a></li>
          <li class="menu__item"><a href="#">Contact</a></li>
          <li class="menu__item"><a href="#">About us</a></li>
        </ul>
      </nav>
    </header>
    <main>
        <div class="container__left">
          <section class="hero">
            <h1 class="hero__title">
              Build your best community starting from here.
            </h1>
            <p class="hero__description">
              Meet and communicate with the best people to run projects, events
              or other activities in a more effective and fun way
            </p>
            <div class="hero__button">
              <a href="#" class="btn">Get Started</a>
              <a href="#" class="link">Learn More</a>
            </div>
          </section>
          <section class="feature">
            <div class="feature__item">
              <img src="img/icon-build-community.svg" alt="icon" />
              <h3>Build community</h3>
            </div>
            <div class="feature__item">
              <img src="img/icon-share-events.svg" alt="icon" />
              <h3>Share events</h3>
            </div>
            <div class="feature__item">
              <img src="img/icon-get-information.svg" alt="icon" />
              <h3>Get information</h3>
            </div>
          </section>
        </div>
        <div class="container__right">
          <section class="image">
            <img src="img/image-1.png" alt="image-1" class="image__item" />
            <img src="img/image-2.png" alt="image-2" class="image__item" />
            <img src="img/image-3.png" alt="image-3" class="image__item" />
            <img src="img/image-4.png" alt="image-4" class="image__item" />
            <img src="img/image-5.png" alt="image-5" class="image__item" />
          </section>
        </div>
      
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
